name: Rust Bridge

on:
  pull_request:
    paths:
      - 'shared/rust-bridge/**'
      - 'shared/third_party/codex/**'
      - '.gitmodules'
      - '.github/workflows/rust-bridge.yml'
  push:
    branches: [ main ]
    paths:
      - 'shared/rust-bridge/**'
      - 'shared/third_party/codex/**'
      - '.gitmodules'
      - '.github/workflows/rust-bridge.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev clang cmake

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check
        run: cargo check --manifest-path shared/rust-bridge/codex-bridge/Cargo.toml
