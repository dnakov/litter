name: Android APK Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.10.2"

      - name: Decode upload keystore
        env:
          ANDROID_UPLOAD_KEYSTORE_B64: ${{ secrets.ANDROID_UPLOAD_KEYSTORE_B64 }}
        run: |
          if [ -z "${ANDROID_UPLOAD_KEYSTORE_B64:-}" ]; then
            echo "Missing secret ANDROID_UPLOAD_KEYSTORE_B64"
            exit 1
          fi
          echo "$ANDROID_UPLOAD_KEYSTORE_B64" | base64 --decode > "$RUNNER_TEMP/litter-upload.jks"
          ls -lh "$RUNNER_TEMP/litter-upload.jks"

      - name: Build signed onDevice release APK
        env:
          LITTER_UPLOAD_STORE_FILE: ${{ runner.temp }}/litter-upload.jks
          LITTER_UPLOAD_STORE_PASSWORD: ${{ secrets.LITTER_UPLOAD_STORE_PASSWORD }}
          LITTER_UPLOAD_KEY_ALIAS: ${{ secrets.LITTER_UPLOAD_KEY_ALIAS }}
          LITTER_UPLOAD_KEY_PASSWORD: ${{ secrets.LITTER_UPLOAD_KEY_PASSWORD }}
        run: gradle -p apps/android :app:assembleOnDeviceRelease

      - name: Generate checksums
        run: |
          APK_PATH="apps/android/app/build/outputs/apk/onDevice/release/app-onDevice-release.apk"
          sha256sum "$APK_PATH" > "${APK_PATH}.sha256"

      - name: Upload build artifact (manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: app-onDevice-release
          path: |
            apps/android/app/build/outputs/apk/onDevice/release/app-onDevice-release.apk
            apps/android/app/build/outputs/apk/onDevice/release/app-onDevice-release.apk.sha256

      - name: Publish GitHub Release (tag runs)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/android/app/build/outputs/apk/onDevice/release/app-onDevice-release.apk
            apps/android/app/build/outputs/apk/onDevice/release/app-onDevice-release.apk.sha256
          generate_release_notes: true
          fail_on_unmatched_files: true
